buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'umami'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // needed for Spring Boot -> embedded tomcat
    compile("org.springframework.boot:spring-boot-starter-web")

    // needed because we use jsp
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.10'
    compile group: 'org.eclipse.jdt.core.compiler', name: 'ecj', version: '4.4.2'

    // needed for JPA
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile('mysql:mysql-connector-java:8.0.13')
    // needed for in-memory database
    compile("javax.xml.bind:jaxb-api:2.3.0")
    compile("com.h2database:h2")
    // needed for testing
    testCompile('org.springframework.boot:spring-boot-starter-test')
    
    // Development tools that don't work
    developmentOnly("org.springframework.boot:spring-boot-devtools")
}
